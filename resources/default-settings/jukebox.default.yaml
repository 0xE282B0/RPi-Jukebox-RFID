system:
    box_name : Jukebox
    audiofolder_path: ../../shared
    playlistfolder_path: ../../playlists
jingle:
    startup_sound: ../../resources/audio/startupsound.wav
    # startup_sound: ../../resources/number10.mp3
    shutdown_sound: ../../resources/audio/shutdownsound.wav
    # call_parameters: [-d 2]
    service: auto
player:
    status_file: ../../shared/settings/music_player_status.json
modules:
    named:
        volume: volume # Load this first
        jingle: jingle
        player: playermpd
    others: [alsaif]
mpd:
    host: localhost
alsaif:
    mixer: Headphone
    jingle_device: default
volume:
    interface: alsa
rpc:
    tcp_port: 5555
    websocket_port: 5556
rfid:
    cardid_database: ../../shared/settings/jukebox_cardid_database.json
pubsub:
    websocket_port: 5557

