system:
    box_name : Jukebox
    startup_sound: ../../resources/audio/startupsound.wav
    shutdown_sound: ../../resources/audio/shutdownsound.wav
    audiofolder_path: ../../shared/audiofolders
    playlistfolder_path: ../../shared/playlists
player:
    status_file: ../../shared/settings/music_player_status.json
modules:
    volume: jukebox.alsaif
    player: jukebox.mpd
    others: [rfid]
mpd:
    host: localhost
alsaif:
    mixer: Master
    start_sound_device: default
rpc:
    tcp_port: 5555
    websocket_port: 5556
pubsub:
    websocket_port: 5557

rfid:
    cardid_database: ../../shared/settings/jukebox_cardid_database.json
